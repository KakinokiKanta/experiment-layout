<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログインフォーム</title>
  </head>
  <body style="background-color: #eee">
    <header
      style="
        position: fixed;
        display: flex;
        /* justify-content: space-between; */
        top: 0;
        height: 30px;
        width: 100%;
        padding: 15px 20px;
        align-items: center;
        background-color: #333;
        color: #fff;
        font-size: 30px;
        font-weight: bold;
        overflow: hidden;
      "
    >
      <div style="white-space: nowrap">有留大学 受講科目登録システム</div>
      <!-- <div style="width: fit-content">有留大学</div> -->
      <div style="padding: 0 630px"></div>
      <nav
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: space-around;
          font-size: 20px;
          margin-right: 30px;
        "
      >
        <div style="margin: 20px">コース登録</div>
        <div style="margin: 20px">登録可能科目一覧</div>
        <div style="margin: 20px">取得単位確認</div>
      </nav>
    </header>
    <main style="width: 100%">
      <div style="position: relative; top: 100px">
        <div
          style="
            position: relative;
            width: 700px;
            height: 190px;
            margin: 50px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-top: solid 2px #555;
            border-bottom: solid 2px #555;
            overflow: hidden;
          "
        >
          <div style="display: flex; align-items: center">
            <img src="./kaki.png" alt="アイコン" width="30px" height="30px" />
            <h2 style="position: absolute; left: 20px">ログインフォーム</h2>
          </div>
          <form action="https://hoge-hoge-hoge.com" method="post">
            <div style="margin: 10px 0">
              <label for="username" style="display: block">ユーザー名:</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                style="width: 750px"
              />
            </div>
            <div style="margin: 10px 0">
              <label for="password" style="display: block">パスワード:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                style="width: 750px"
              />
            </div>
            <p>
              *カフェや公共の場所などで用意されたフリーWi-Fiでのログインは非推奨としています。また、それでもログインされる場合には、使用後のログアウトを必ずするようにしてください。
            </p>
            <div style="margin-top: 10px">
              <button
                type="submit"
                style="display: block; margin: auto; width: 100px"
              >
                ログイン
              </button>
            </div>
          </form>
        </div>
        <div
          style="
            position: relative;
            width: 700px;
            /* height: 400px; */
            margin: 0 auto;
            padding: 30px 20px;
            background-color: #fff;
            border-top: solid 2px #555;
            border-bottom: solid 2px #555;
            /* overflow-y: hidden; */
          "
        >
          <div style="display: flex; align-items: center">
            <img src="./kaki.png" alt="アイコン" width="30px" height="30px" />
            <h2 style="position: absolute; left: 20px">お問い合わせフォーム</h2>
          </div>
          <p></p>
          <form action="https://hoge-hoge-hoge.com/ask" method="post">
            <div style="margin: 10px 0">
              <label for="guestname" style="display: block"
                >お問い合わせ名（ゲストネーム）:</label
              >
              <input
                type="text"
                id="guestname"
                name="guestname"
                required
                style="width: 750px"
              />
            </div>
            <div style="margin: 10px 0">
              <label for="mail" style="display: block">メールアドレス:</label>
              <input
                type="mail"
                id="mail"
                name="mail"
                required
                style="width: 750px"
              />
            </div>
            <div style="margin: 10px 0">
              <label for="q&a" style="display: block">お問い合わせ事項:</label>
              <textarea
                type="q&a"
                id="q&a"
                name="q&a"
                cols="110"
                rows="10"
              ></textarea>
            </div>
            <div style="margin-top: 20px">
              <button
                type="submit"
                style="display: block; margin: auto; width: 100px"
              >
                ログイン
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
