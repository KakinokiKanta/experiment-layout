<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログインフォーム</title>
  </head>
  <body style="background-color: #eee">
    <header
      style="
        position: fixed;
        display: flex;
        top: 0;
        height: 30px;
        width: 100%;
        padding: 15px 20px;
        align-items: center;
        background-color: #333;
        color: #fff;
        font-size: 30px;
        font-weight: bold;
        overflow: hidden;
        z-index: 1000;
      "
    >
      <div style="white-space: nowrap">有留大学</div>
      <div style="padding: 0 620px"></div>
      <nav
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: space-around;
          font-size: 20px;
          margin-right: 30px;
        "
      >
        <div style="margin: 20px">コース登録</div>
        <div style="margin: 20px">登録可能科目一覧</div>
        <div style="margin: 20px">取得単位確認</div>
      </nav>
    </header>
    <main style="width: 100%">
      <div style="position: relative; top: 100px; padding-bottom: 50px;">
        <div
          style="
            position: relative;
            width: 768px;
            height: 190px;
            margin: 50px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-top: solid 2px #555;
            border-bottom: solid 2px #555;
            overflow: hidden;
          "
        >
          <div style="position: relative; display: flex; align-items: center; height: 30px;">
            <h2 style="position: absolute">ログインフォーム</h2>
          </div>
          <form action="https://hoge-hoge-hoge.com" method="post">
            <div style="margin: 10px 0">
              <label for="username" style="display: block">ユーザー名:</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                style="width: 750px"
              />
            </div>
            <div style="margin: 10px 0">
              <label for="password" style="display: block">パスワード:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                style="width: 750px"
              />
            </div>
            <div style="margin-top: 30px">
              <button
                type="submit"
                style="display: block; margin: auto; width: 100px"
              >
                ログイン
              </button>
            </div>
          </form>
        </div>
        <div
          style="
            position: relative;
            width: 768px;
            margin: 0 auto;
            padding: 30px 20px;
            background-color: #fff;
            border-top: solid 2px #555;
            border-bottom: solid 2px #555;
            white-space: nowrap
          "
        >
          <div style="position: relative; display: flex; align-items: center; height: 30px;">
            <h2 style="position: absolute">お問い合わせ</h2>
          </div>
          <p style="overflow-x: hidden;">
            ご不明点やご要望がございましたら、お気軽にお問合せください。
          </p>
          <h3>お問い合わせ時の規約</h3>
          <p>
            <ul style="overflow-x: hidden;">
            <li>お問い合わせする際には、下記項目を必須項目としています。</li>
            <ul>
              <li>お名前</li>
              <li>メールアドレス</li>
              <li>問い合わせ事項</li>
            </ul>
            <li>お問い合わせいただいた内容には、原則として3営業日以内に返信いたします。</li>
            <li>個人情報の取り扱いに関するポリシーにつきましては、
              <a href="https://hoge-hoge-hoge.com/policy">こちら</a>をご参照ください。</li>
            <li>お問い合わせ後、自動返信メールをお送りします。</li>
          </ul>
          </p>
          <h3>お問い合わせフォーム</h3>
          <form action="https://hoge-hoge-hoge.com/ask" method="post">
            <div style="margin: 10px 0">
              <label for="guestname" style="display: block"
                >お名前:</label
              >
              <input
                type="text"
                id="guestname"
                name="guestname"
                required
                style="width: 750px"
              />
            </div>
            <div style="margin: 10px 0">
              <label for="mail" style="display: block">メールアドレス:</label>
              <input
                type="mail"
                id="mail"
                name="mail"
                required
                style="width: 750px"
              />
            </div>
            <div style="margin: 10px 0">
              <label for="q&a" style="display: block">お問い合わせ事項:</label>
              <textarea
                type="q&a"
                id="q&a"
                name="q&a"
                cols="100"
                rows="10"
              ></textarea>
            </div>
            <div style="margin-top: 30px">
              <button
                type="submit"
                style="display: block; margin: auto; width: 100px"
              >
                送信
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
